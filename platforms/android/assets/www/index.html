<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/slick/slick.css">
    <link rel="stylesheet" href="css/vendor/slick/slick-theme.css">

  <body>

    <header class="fixed-top">
      <div class="container-fluid top-bar  ">
        <div class="container">
          <div class="row">
            <div class="col text-right">
              <ul class="inline-list">
                <li><a href="#" class="main selected text-trasform-none">Daftar</a></li>
                <li class="divider">|</li>
                <li><a href="#" class="main text-trasform-none">Login</a></li>
              </ul>
            </div>        
          </div>
        </div>
      </div>
      <div class="container-fluid header-bar">
        <div class="container">
          <div class="row flex-container">
            <div class="col-9 pr-0 text-left">
                <form id="search_option" action="http://henato.eglobalmd.com/search" method="get">
                  <div class="input-group header-search-box-group">
                      <input type="text" id="keyword" name="keyword" class="form-control search-box-input" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button id="btn-search" class="btn btn-default  search-box-button" type="submit"><svg class="henato-svg-icon icon-search-2" height="19" viewBox="0 0 19 19" width="19"><g fill-rule="evenodd" stroke="none" stroke-width="1"><g transform="translate(-1016 -32)"><g><g transform="translate(405 21)"><g transform="translate(611 11)"><path d="m8 16c4.418278 0 8-3.581722 8-8s-3.581722-8-8-8-8 3.581722-8 8 3.581722 8 8 8zm0-2c-3.3137085 0-6-2.6862915-6-6s2.6862915-6 6-6 6 2.6862915 6 6-2.6862915 6-6 6z" fill="white"></path><path d="m12.2972351 13.7114222 4.9799555 4.919354c.3929077.3881263 1.0260608.3842503 1.4141871-.0086574.3881263-.3929076.3842503-1.0260607-.0086574-1.414187l-4.9799554-4.919354c-.3929077-.3881263-1.0260608-.3842503-1.4141871.0086573-.3881263.3929077-.3842503 1.0260608.0086573 1.4141871z" fill="white"></path></g></g></g></g></g></svg></button>
                      </span>
                  </div>
                </form>
            </div>  
            <div class="col-3 pr-0 pl-0 text-center">
                <a href="http://henato.eglobalmd.com/cart">
                    <svg class="henato-svg-icon icon-shopping-cart-2 navbar__link-icon" viewBox="0 0 26.6 25.6"><polyline fill="none" points="2 1.7 5.5 1.7 9.6 18.3 21.2 18.3 24.6 6.1 7 6.1" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2.5"></polyline><circle cx="10.7" cy="23" r="2.2" stroke="none"></circle><circle cx="19.7" cy="23" r="2.2" stroke="none"></circle></svg>
                    <div class="header-cart-counter" style="display: none;"></div>
                </a>
            </div>                  
          </div>
        </div>
      </div>
    </header>
    <div class="main-container">
         
        <section class="mt-100">
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="dynamic-carousel-container">
                </div>
              </div>
               
       
                  
            </div> 
        </div>
      </section>
      

    <section id="categories" class="mt-30"> 
      <div class="container">
          <div class="row">      
            <div class="col">
              <h3 class="section-title">Categories</h3>
            </div>
          </div>  
      </div>
      <div class="brand-grid home-category-list  d-block d-sm-none">
          <div class="grid-list-wrapper">
              <div class="grid-list hide-scrollbar dynamic-category-container" style="height: 294px; padding: 0px;">
                   
              </div>
          </div>
      </div>

    </section>
     

    <section id="recommended" class="mt-40"> 
      <div class="container">
          <div class="row">      
            <div class="col">
              <h3 class="section-title">Recommended Products</h3>
            </div>
          </div> 
          <div class="row mt-20 pl-15 pr-15 recommended-products-slide dynamic-recommended_products-container">
                                                                                                      
          </div>           
      </div>
    </section>

    <section id="featured" class="mt-40"> 
      <div class="container">
          <div class="row">      
            <div class="col">
              <h3 class="section-title">Featured Products</h3>
            </div>
          </div> 
          <div class="row mt-20 pl-15 pr-15 featured-products-slide dynamic-featured_products-container">
          </div>   
      </div>
    </section>

    <section id="brands" class="mt-40"> 
      <div class="container">
          <div class="row">      
            <div class="col">
              <h3 class="section-title">Featured Brands</h3>
            </div>
          </div> 
          <div class="row mt-20 pl-15 pr-15 featured-brands-slider dynamic-brands-container">
          </div>   
      </div>
    </section>




    </div>
    <footer>
      <div class="container">
        <div class="col text-center">
          Copyright &copy; 2018 Henato. All rights reserved.
        </div>
      </div>

    <script src="js/jquery.mobile-1.5.0-alpha.1.js"></script>

    <script src="js/config.js"></script>    
    <script src="js/main.js"></script>  
    <script src="js/app/home.js"></script>            
    
    <script type="text/javascript">

      $(document).ready(function(){
            init.home();
            $.mobile.loading().hide();

      });
    </script>

</html>
