<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/global.css">    
    <link rel="stylesheet" href="css/main.css">    

    <title>Henato</title>
  </head>
  <body>

    <header class="fixed-top">
      <div class="container-fluid top-bar  ">
        <div class="container">
          <div class="row">
            <div class="col text-right">
              <ul class="inline-list">
                <li class="register-header-container"><a href="register.html" class="main selected text-trasform-none" data-ajax="false">Daftar</a></li>
                <li class="divider register-header-container">|</li>
                <li class="login-header-container"><a href="login.html" class="main text-trasform-none" data-ajax="false">Login</a></li>
                <li class="welcome-header-container" style="display: none;"></li>
                <li class="divider logout-header-container" style="display: none;">|</li>
                <li class="logout-header-container" style="display: none;"><a href="#" class="main text-trasform-none lnk-logout" data-ajax="false">Logout</a></li>
              </ul>
            </div>        
          </div>
        </div>
      </div>
      <div class="container-fluid header-bar">
        <div class="container">
          <div class="row flex-container">
            <div class="col-9 pr-0 text-left">
                <form id="search_option" action="http://henato.eglobalmd.com/search" method="get">
                  <div class="input-group header-search-box-group">
                      <input type="text" id="keyword" name="keyword" class="form-control search-box-input" placeholder="Search for...">
                      <span class="input-group-btn">
                        <button id="btn-search" class="btn btn-default  search-box-button" type="submit"><svg class="henato-svg-icon icon-search-2" height="19" viewBox="0 0 19 19" width="19"><g fill-rule="evenodd" stroke="none" stroke-width="1"><g transform="translate(-1016 -32)"><g><g transform="translate(405 21)"><g transform="translate(611 11)"><path d="m8 16c4.418278 0 8-3.581722 8-8s-3.581722-8-8-8-8 3.581722-8 8 3.581722 8 8 8zm0-2c-3.3137085 0-6-2.6862915-6-6s2.6862915-6 6-6 6 2.6862915 6 6-2.6862915 6-6 6z" fill="white"></path><path d="m12.2972351 13.7114222 4.9799555 4.919354c.3929077.3881263 1.0260608.3842503 1.4141871-.0086574.3881263-.3929076.3842503-1.0260607-.0086574-1.414187l-4.9799554-4.919354c-.3929077-.3881263-1.0260608-.3842503-1.4141871.0086573-.3881263.3929077-.3842503 1.0260608.0086573 1.4141871z" fill="white"></path></g></g></g></g></g></svg></button>
                      </span>
                  </div>
                </form>
            </div>  
            <div class="col-3 pr-0 pl-0 text-center">
                <a href="cart.html" data-ajax="false">
                    <svg class="henato-svg-icon icon-shopping-cart-2 navbar__link-icon" viewBox="0 0 26.6 25.6"><polyline fill="none" points="2 1.7 5.5 1.7 9.6 18.3 21.2 18.3 24.6 6.1 7 6.1" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2.5"></polyline><circle cx="10.7" cy="23" r="2.2" stroke="none"></circle><circle cx="19.7" cy="23" r="2.2" stroke="none"></circle></svg>
                    <div class="header-cart-counter" style="display: none;"></div>
                </a>
            </div>                  
          </div>
        </div>
      </div>
      <div class="sub-header-title">      
        <div class="container-fluid">

            <div class="row">
              <div class="col-1 pr-0 title-text pt-5">
                <a href="index.html" data-ajax="false"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
              </div>
              <div class="col pl-0 title-text">
               <span class="dynamic-current-category">My Cart</span>
              </div>
            </div>
        </div>
      </div>
    </header>

    <div class="main-container pt-100">
         

      <section class="mt-50 mb-100 shopping-cart-container" style="min-height: 450px;">
            
              <div class="container">

                  <div class="dynamic-cart-container">
                  </div>
 

              </div>
    
      </section>

      <div class="fixed-bottom footer-cart-toolbar">
        <div class="container-fluid">
          <div class="row pt-15 pb-15">
            <div class="col-6">
              Estimated Total:
            </div>
            <div class="col-6 text-right">
              <strong>RP 0.00</strong>
            </div>
          </div>
          <div class="row">
            <div class="col text-center pl-0 pr-0">
              <button type="button" class="btn btn-maroon btn-block  btn-addToCart-not-logged" data-toggle="modal" data-target="#modalLogin" data-redirectto=""><span style="margin-right:20px" class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> PROCEED TO CHECKOUT</button>

            </div>
          </div>
        </div>
        
      </div>

    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="js/vendor/slick/slick.min.js"></script>    
    <script src="js/jquery.mobile-1.5.0-alpha.1.js"></script>    
    <script src="js/config.js"></script>    
    <script src="js/main.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
            init.cart();
      });
    </script>

  </body>
</html>
